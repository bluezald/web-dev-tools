<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deferred Processing Content 3</title>
</head>
<body>
    <div id="content3">
        This is content #3
    </div>
</body>
<script>
$(function() {
    setTimeout(function() {
        $('#content3')
            .append('<hr />')
            .append('Some really important information that you need to read')
            .trigger('failure', {statusText: 'Content 3 Triggered error'});
    }, 3000);
});
</script>
</html>
