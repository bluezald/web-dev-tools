<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
</head>

<body>

    <div style="height: 100vh;" class=" animated fadeIn">
        <div class="flex-center flex-column">
            <div class="auth-content">
                <div class="logo mb-5">
                    <img src="img/logo.png" class="img-fluid" alt="Application Logo">
                </div>
                <div class="card mb-2">
                    <div class="card-body">
                        <form>
                            <div class="md-form">
                                <input type="text" id="materialFormSubscriptionNameEx" class="form-control">
                                <label for="materialFormSubscriptionNameEx">Username</label>
                            </div>
                            <div class="md-form">
                                <input type="password" id="materialFormSubscriptionPasswordEx" class="form-control">
                                <label for="materialFormSubscriptionPasswordEx">Password</label>
                            </div>
                            <a href="#" class="small-link">Forgot Password</a>
                        </form>
                    </div>
                </div>
                <div class="text-center">
                    <a href="#" class="btn btn-default btn-sm mb-3 btn-block">Login</a>
                    <span class="small-link">Don't have an account?</span>
                    <a href="signup.html" class="small-link">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
